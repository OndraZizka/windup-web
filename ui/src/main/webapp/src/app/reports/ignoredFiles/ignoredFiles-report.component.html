<!-- Will be replaced by shared styles -->
<style>
    .panel-primary.wuTechnologies { border-color: #e7e7e7; }
    .panel-primary.wuTechnologies .panel-heading { background-color: white; padding: 15px 15px; border-bottom: 2px solid #e7e7e7; }
    .panel-primary.wuTechnologies .panel-heading .panel-title { color: black; font-size: 20px; font-weight: 500; }
</style>

<style>
    .technologyItems {
        font-size: 0;
        width: 100%;
        clear: both;
    }

    .technologyItem {
        font-size: small;
        font-weight: bold;
        padding-left: 2em;
        padding-right: 2em;
        margin: auto;
        border-top: solid 1px;
        border-bottom: 3px solid #734d00;
        display: inline-block;
    }

    .technologies-table {
        margin-top: 10px;
    }

    .technologiesStats td {
        text-transform: capitalize;
    }
</style>

<div class="panel-body">

    <div class="header-bar">
        <h2>Ignored files</h2>
        <div class="search-and-create">
            <div class="search-and-create">
                <wu-search [(searchValue)]="searchText" (searchValueChange)="updateSearch()"></wu-search>
            </div>
        </div>
    </div>

    <div class="desc">
        This report lists the files which were found in the application,
        but based on certain rules and the Red Hat Application Migration Toolkit configuration, both built-in and local,
        they were not processed.
    </div>


    <div class="panel panel-default panel-primary wuTechnologies">
        <!--
        <div class="panel-heading">
            <h3 class="panel-title">Ignored files</h3>
        </div>
        -->
        <div class="panel-body">


            <wu-table
                [loading]="loading.ignoredFiles"
                (clearFilter)="clearSearch()"
                [rowTemplate]="rowTemplateFile"
                [title]="'Ignored Files'"
                [items]="ignoredFiles"
                [filter]="filterCallbacks.ignoredFiles"
                [tableHeaders]="[
                    { title: 'File', isSortable: true, sortBy: 'fileName' },
                    { title: 'Path', isSortable: false, sortBy: 'filePath' },
                    { title: 'Reason to ignore', isSortable: true, sortBy: 'ignoredRegex'}
                ]">

                <ng-template #rowTemplateFile let-file>
                    <tr>
                        <td>
                            <a *ngIf="hasTextFileExtension(file.filePath)" [routerLink]="['../source/' + file.vertexId]">{{file.fileName}}</a>
                            <ng-container *ngIf="!hasTextFileExtension(file.filePath)">{{file.fileName}}</ng-container>
                        </td>
                        <td>{{file.filePath}}</td>
                        <td>{{file.ignoredRegex}}</td>
                    </tr>
                </ng-template>
            </wu-table>

        </div>
    </div>

</div>
