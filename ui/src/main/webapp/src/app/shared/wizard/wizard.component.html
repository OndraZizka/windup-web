<style>
    /deep/ .wizard-content div .wu-frame {
        margin-left: 0;
        margin-right: 0;
    }
    .steps-container { padding: 0; /* Override the default, prevent decentering. */ }
</style>

<ul class="steps-container">
    <li class="steps" *ngFor="let step of wizardSteps" [ngClass]="{'active': step?.name === currentStep?.name}">
        <span>
            <a>{{step.name}}</a>
        </span>
    </li>
</ul>
<div class="wizard-content wu-frame">
    <router-outlet></router-outlet>
</div>
